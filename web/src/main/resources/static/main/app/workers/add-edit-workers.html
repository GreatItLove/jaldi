<div class="modal-header">
    <h4 ng-show="!isEdit" class="modal-title">Add worker</h4>
    <h4 ng-show="isEdit" class="modal-title">Edit worker</h4>
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
    <form name="workerForm">
        <fieldset class="form-group" ng-class="{'has-danger': workerForm.name.$invalid && (submitted || workerForm.name.$dirty)}">
            <label>Name</label>
            <input type="text" name="name" class="form-control" id="name" ng-model="workerData.user.name" required>
        </fieldset>
        <fieldset class="form-group" ng-class="{'has-danger': workerForm.phone.$invalid && (submitted || workerForm.phone.$dirty)}">
            <label>Phone number</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="text" name="phone" class="form-control" id="phone" ng-model="workerData.user.phone" ui-mask="(999) 9999-9999" required>
            </div>
            <small class="text-muted">ex. (974) 9999-9999</small>
        </fieldset>
        <fieldset class="form-group" ng-class="{'has-danger': workerForm.email.$invalid && (submitted || workerForm.email.$dirty)}">
            <label>Email</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" id="email" ng-model="workerData.user.email" required>
            </div>
        </fieldset>
        <fieldset ng-if="!isEdit" class="form-group" ng-class="{'has-danger': workerForm.password.$invalid && (submitted || workerForm.password.$dirty)}">
            <label>Password</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" name="password" class="form-control" id="password" ng-model="workerData.user.password" ng-required="!isEdit">
            </div>
        </fieldset>
        <hr class="separator">
        <fieldset class="form-group">
            <div class="input-group col-md-12">
                <label>Specialization</label>
            </div>
            <div class="form-check form-check-inline col-md-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="workerData.cleaner"> Cleaner
                </label>
            </div>
            <div class="form-check form-check-inline col-md-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="workerData.carpenter"> Carpenter
                </label>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="form-check form-check-inline col-md-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="workerData.electrician"> Electrician
                </label>
            </div>
            <div class="form-check form-check-inline col-md-4">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="workerData.acTechnical"> AC Technical
                </label>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="form-check form-check-inline col-md-3">
                <label class="form-check-label">
                    <input class="form-check-input input-lg" type="checkbox" ng-model="workerData.mason"> Mason
                </label>
            </div>
            <div class="form-check form-check-inline col-md-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="workerData.painter"> Painter
                </label>
            </div>
            <div class="form-check form-check-inline col-md-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="workerData.plumber"> Plumber
                </label>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="input-group col-md-12">
                <label>Active</label>
                <label>{{workerData.user.active}}</label>
                <label class="switch switch-3d switch-success margin-lr-20">
                    <input type="checkbox" name="active" class="switch-input" ng-model="workerData.user.active">
                    <span class="switch-label"></span>
                    <span class="switch-handle"></span>
                </label>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" loading-disabled>Save</button>
</div>
