<div class="modal-header">
    <h4 class="modal-title">Update order</h4>
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
    <form name="orderForm">
        <div class="row">
            <div class="col-md-6">
                <fieldset class="form-group" ng-class="{'has-danger': orderForm.workers.$invalid && (submitted || orderForm.workers.$dirty)}">
                    <label>Workers</label>
                    <input type="number" name="workers" class="form-control" id="workers" ng-model="orderData.workers" required>
                </fieldset>
                <fieldset class="form-group" ng-class="{'has-danger': orderForm.cost.$invalid && (submitted || orderForm.cost.$dirty)}">
                    <label>Cost</label>
                    <input type="number" name="cost" class="form-control" id="cost" ng-model="orderData.cost" required>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset class="form-group" ng-class="{'has-danger': orderForm.hours.$invalid && (submitted || orderForm.hours.$dirty)}">
                    <label>Hours</label>
                    <input type="number" name="hours" class="form-control" id="hours" ng-model="orderData.hours" required>
                </fieldset>
                <fieldset class="form-group" ng-class="{'has-danger': orderForm.type.$invalid && (submitted || orderForm.type.$dirty)}">
                    <label>Type</label>
                    <select id="type" ng-model="orderData.type" class="form-control" name="type"
                            ng-options="type.name as type.label for type in $root.dictionaries.orderTypes">
                    </select>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <fieldset class="form-group" ng-class="{'has-danger': orderForm.orderDate.$invalid && (submitted || orderForm.orderDate.$dirty)}">
                    <label>Order date</label>
                    <input type="datetime-local" name="orderDate" class="form-control"
                           id="orderDate" ng-model="orderData.dateTimeLocal" required>
                </fieldset>
                <fieldset class="form-group" ng-class="{'has-danger': orderForm.address.$invalid && (submitted || orderForm.address.$dirty)}">
                    <label>Address</label>
                    <input type="text" name="address" class="form-control"
                           id="address" ng-model="orderData.address" required>
                </fieldset>
                <fieldset class="form-group">
                    <label>Comment</label>
                    <textarea rows="2" class="form-control" ng-model="orderData.comment"></textarea>
                </fieldset>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" loading-disabled>Save</button>
</div>
