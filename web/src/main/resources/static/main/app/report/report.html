<div class="header">
    <h4>Report</h4>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox-content m-b-sm border-bottom" style="margin-bottom: 0px; border-bottom-width: 0px;">
            <div class="row">
                <div class="col-sm-3">
                    <fieldset class="form-group" ng-class="{'has-danger': !report.fromDate}">
                        <label for="fromDate" class="control-label">From date *</label>
                        <input type="date" name="fromDate" class="form-control" id="fromDate" ng-model="report.fromDate" required>
                    </fieldset>
                </div>
                <div class="col-sm-3">
                    <fieldset class="form-group" ng-class="{'has-danger': !report.toDate}">
                        <label for="toDate" class="control-label">To date *</label>
                        <input type="date" name="toDate" class="form-control" id="toDate" ng-model="report.toDate" required>
                    </fieldset>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label">&nbsp;</label>
                        <div class="input-group">
                            <button type="button" class="btn btn-primary" ng-click="loadMetadata()" ng-disabled="!report.fromDate || !report.toDate">
                                <i class="fa fa-filter"></i> Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <div loading-container="tableParams.settings().$loading" class="table-overflow table-primary">
                    <table ng-table="tableParams" show-filter="false" class="table table-striped table-bordered table-hover" ng-init="tableParams.reload()">
                        <tbody>
                        <tr ng-repeat="item in tableParams.data " >
                            <td data-title="'Name'" sortable="'name'" class="text-center">
                                <strong>
                                    <span ng-bind="item.name"></span>
                                </strong>
                            </td>
                            <td data-title="'Cost'" sortable="'cost'" class="text-center">
                                <strong>
                                    <span ng-bind="item.cost"></span>
                                </strong>
                            </td>
                            <td data-title="'Hours'" sortable="'hours'" class="text-center">
                                <strong>
                                    <span ng-bind="item.hours"></span>
                                </strong>
                            </td>
                        </tr>
                        <tr ng-show="(tableParams.settings().total == 0) && !showAjaxLoader">
                            <td class="no-result-body text-center" colspan="5">There are no any workers yet.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
